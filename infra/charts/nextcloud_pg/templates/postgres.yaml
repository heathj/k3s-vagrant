apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: nextcloud-db
spec:
  instances: {{ .Values.instances }}
  storage:
    size: {{ .Values.storage.size }}
  managed:
    roles:
    - name: nextcloud
      ensure: present
      login: true
      superuser: false
      passwordSecret:
        name: {{ .Values.dbSecretName }}