image:
  registry: lscr.io/linuxserver
  repository: plex
  tag: "arm64v8-1.32.8"
pms:
  # the volume size to provision for the PMS database
  configStorage: 2Gi
  limits:
    cpu: 4
    memory: 4Gi
  requests:
    cpu: 2
    memory: 1Gi
service:
  type: ClusterIP
  port: 32400
extraVolumeMounts:
  - name: treebeard
    mountPath: /mnt/
    readOnly: true
extraVolumes:
  - name: treebeard
    nfs:
      server: nfs-service.nfs.svc.cluster.local
      path: /treebeard
ingress:
  enabled: true
  url: plex.jacobheath.xyz
  ingressClassName: istio
  annotations:
    kubernetes.io/ingress.class: istio
    cert-manager.io/cluster-issuer: letsencrypt-prod
